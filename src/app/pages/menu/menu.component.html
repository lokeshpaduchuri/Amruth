<h2 class="text-2xl font-bold mb-4">Menu</h2>
<p *ngIf="loading" class="text-sm text-deepmaroon/70">Loading menuâ€¦</p>
<div *ngIf="error" class="p-3 my-3 border border-royalred/30 text-royalred bg-cream/60 rounded">
  {{ error }}
  <div class="text-xs opacity-70 mt-1">Try again after configuring Sanity.</div>
  
</div>
<section *ngFor="let cat of categories">
  <h3 class="text-xl font-semibold my-2">{{ cat.title }}</h3>
  <div class="grid md:grid-cols-2 gap-4">
    <app-menu-card *ngFor="let item of cat.items" [item]="item" />
  </div>
</section>
