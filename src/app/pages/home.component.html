<app-hero
  title="Amruth Royal Cuisine"
  subtitle="Authentic Indian dishes in the heart of Wixom"
  ctaLabel="View Menu"
  ctaLink="/menu">
</app-hero>

<section aria-labelledby="featured">
  <h2 id="featured" class="sr-only">Featured Menu</h2>
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <app-menu-card *ngFor="let item of featured" [item]="item"></app-menu-card>
  </div>
</section>

<section aria-labelledby="testimonials" class="mt-16">
  <h2 id="testimonials" class="text-2xl font-semibold">Guests Say</h2>
  <div class="space-y-8">
    <blockquote *ngFor="let t of testimonials | async" class="border-l-4 pl-4">
      <p>{{ t.quote }}</p>
      <footer class="text-sm text-gray-600">â€” {{ t.author }}</footer>
    </blockquote>
  </div>
</section>

<app-cta
  title="Ready to taste royalty?"
  buttonLabel="Contact Us"
  buttonLink="/contact">
</app-cta>
