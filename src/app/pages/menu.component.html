<h1 class="text-2xl font-bold mb-4">Menu</h1>
<section *ngFor="let cat of categories" class="mb-8">
  <h2 class="text-xl font-semibold mb-2">{{ cat.title }}</h2>
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <app-menu-card *ngFor="let item of cat.items" [item]="item"></app-menu-card>
  </div>
</section>
